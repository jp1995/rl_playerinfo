<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/main.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let titletransition = document.querySelector(".title");
            setTimeout(function() {
                titletransition.classList.add("visible");
            }, 100);
        });
    </script>
</head>
<body>

<!--    <h1>rockt leauge stat</h1>-->
    <div class="topnav">
        <img class="rl_icon" src="assets/icons/rl.svg" alt="rocket league">
        <a href="/"><button class="topnavbutton"><img class="play" src="assets/icons/play2.png" alt="play"><p class="title">{% include "playlist.html" %}</p></button></a>
        <a href="https://github.com/jp1995/rl_playerinfo"><img class="github" src="assets/icons/github.svg" alt="github"></a>
    </div>
    <div class="inlinetables">
        <div class="trackertable">
            {% include "table.html" %}
        </div>
        <div class="mmrtable">
            {% if data == '' %}
                {% include "MMR_base.html" %}
            {% else %}
                {% include "MMR.html" %}
            {% endif %}
        </div>
    </div>
</body>
</html>
